<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Unauthorized Access</title>
</head>
<body>
    <h1>Access Denied</h1>
    <p>Invalid credentials. Please try again.</p>
    <button onclick="handleOk()">OK</button>

    <script>
        function handleOk() {
            if (window.opener) {
                window.close(); 
            } else {
                window.location.href = '/'; 
            }
        }
    </script>
</body>
</html>


worker_processes 1; 

events {
    worker_connections 1024; # Connections / worker
}

http {
    upstream service1 {
        server service1:8199; 
    }
    log_format user_access '$remote_user - [$time_local] "$request" $status';
    access_log /var/log/nginx/access.log user_access;

    server {
        listen 80;

        root /usr/share/nginx/html;

        include /etc/nginx/mime.types;
        

        location / {
            
            index index.html;

            auth_basic "Restricted Access";
            auth_basic_user_file /etc/nginx/.htpasswd;
        }

        # Proxy to service1, restricted to nginx's own domain (localhost:8198)
        location /api/ {
            proxy_pass http://service1/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            add_header 'Access-Control-Allow-Origin' 'http://localhost:8198';
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';
            add_header 'Access-Control-Allow-Headers' 'Origin, Content-Type, Accept, Authorization';

            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' 'http://localhost:8198';
                add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';
                add_header 'Access-Control-Allow-Headers' 'Origin, Content-Type, Accept, Authorization';
                add_header 'Content-Length' 0;
                add_header 'Content-Type' text/plain;
                return 204;
            }
        }

        
    }

    
}